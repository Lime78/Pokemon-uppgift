<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
     
     <title>Pokemon</title>
  </head>
  <body>

    <!-- sökruta i api -->
    <div class="boxar">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Pokemon">
        <button id="searchButton">Search</button>
      </form>
      <ul id="pokedex"></ul>
    <div id="pokedex"></div>
  </div>

  <!-- hoppa mellan de olika vy erna -->
     <img src="Play-2023-12-07.png" alt="play-knapp" id="start-knapp" class="btn-play-image" onclick="toggleVisibility()" />
     <img src="MY-TEAM-2023-12-08.png" alt="team-knapp" id="lag-knapp" class="btn-team-image" onclick="toggleVisibility()"/> <!--använd inte onclick-->

    <div class="pick-team-container">
      <img src="Pick-your-team-2023-12-07.png" alt="senare-rubrik" id="välj-lag" class="top-bild" onclick="toggleVisibility()"/> 
     
    </div>
        </div>

    <header>
          <div class="header-container">

          </div>
    </header>
      <div class="img-container">
      <img src="Pokemon-2023-12-07 (4).png" alt="rubrik" id="pokemon-bild" class="top-image" />
      <img src="TEAM-NAME-2023-12-07.png" alt="lagnamn" id="nedre-bild" class="bottom-image" />
      <div class="image-container">
      <img src="007Squirtle.webp" alt="squirtle" id="vänster-bild" class="left-image" />
      <img src="001.png" alt="bulbasaur" id="mitten-bild" class="center-image" />
      <img src="pkm-charmander-512x512.png" alt="charmender" id="höger-bild" class="right-image" />
      </div>
    

      <!-- lag namn  -->
    <div id="hide-on-play" class="page">
        <label for="player-input">Namn:</label>
        <input id="player-input" type="text">
        <p class="felmeddelande" id="error-message"></p>
          </div> 
        </div>

          
            

  </body>
</html>
